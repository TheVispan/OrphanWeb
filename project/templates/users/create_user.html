{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block button_panel %}{% endblock %}
{% block title %} Cоздание пользователя {% endblock title %}

{% block content %}
<div class="container p-5">
    <h2>Cоздание пользователя</h2>
    <form class="mt-5" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Cоздать</button>
    </form>
</div>

{% endblock %}
