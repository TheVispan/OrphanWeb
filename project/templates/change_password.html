{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block button_panel %}{% endblock %}
{% block title %} Изменение пароля {% endblock %}

{% block content %}
<div class="container p-5">
    <h2>Изменение пароля {{ user.username }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Сохранить</button>
    </form>
</div>
{% endblock %}
